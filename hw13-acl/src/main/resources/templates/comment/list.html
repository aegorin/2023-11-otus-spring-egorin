<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{ layout :: common_header(~{::title}) }">
    <title>Комментарии</title>
</head>
<body>
<div th:replace="~{ layout :: logout-button }"/>
<div id="container">
    <div th:replace="~{ layout :: navigation }"/>
    <div id="content">
        <h3>Комментарии</h3>
        <div th:if="${book != null}">
        <h2 th:text="${book.title}">Книга ...</h2>
        <table class="table-fill">
            <tbody>
            <tr th:each="comment : ${comments}">
                <td th:text="${comment.text}">Comment</td>
            </tr>
            </tbody>
        </table>
        </div>
    </div>
</div>
</body>
</html>
