databaseChangeLog:
  - changeSet:
      id: 2024-01-02--01-create-tables
      author: egorin.av
      changes:
      - createTable:
          tableName: authors
          columns:
            - column:
                name: id
                type: BIGINT
                autoIncrement: true
                constraints:
                  primaryKey: true
                  primaryKeyName: author_pk
            - column:
                name: full_name
                type: VARCHAR(255)
                constraints:
                  nullable: false
      - createTable:
          tableName: genres
          columns:
            - column:
                name: id
                type: BIGINT
                autoIncrement: true
                constraints:
                  primaryKey: true
                  primaryKeyName: genre_pk
            - column:
                name: name
                type: VARCHAR(255)
                constraints:
                  nullable: false
      - createTable:
          tableName: books
          columns:
            - column:
                name: id
                type: BIGINT
                autoIncrement: true
                constraints:
                  primaryKey: true
                  primaryKeyName: book_pk
            - column:
                name: title
                type: VARCHAR(255)
                constraints:
                  nullable: false
            - column:
                name: author_id
                type: BIGINT
                constraints:
                  nullable: false
                  referencedTableName: authors
                  referencedColumnNames: id
                  foreignKeyName: author_fk
            - column:
                name: genre_id
                type: BIGINT
                constraints:
                  nullable: false
                  referencedTableName: genres
                  referencedColumnNames: id
                  foreignKeyName: genre_fk
